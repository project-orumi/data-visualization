<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://raw.githubusercontent.com/project-orumi/data-visualization/main/data.json').then(response => response.json()).then(data => console.log(data))
        .then(response => response.json())
        .then(data => {
            const body = document.querySelector('body')
            const orderPopulation = document.createElement('ol')
            for (const i of data) {
                const local = document.createElement('li')
                local.innerText = i.지역이름 + i.인구
                orderPopulation.append(local)
            }
            body.append(orderPopulation)
        })
        .catch(error => {
            alert('데이터가 읽히지 않습니다.')
        })
    </script>
</body>
</html>
